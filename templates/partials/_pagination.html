<nav aria-label="Pagination">
    <ul class="pagination">

        <li class="page-item">
            {% if page_obj.has_previous %}
            <a class="page-link" href="?page={{ page_obj.previous_page_number }}">Önceki</a>
            {% else %}
            <a class="page-link disabled" href="#">Önceki</a>
            {% endif %}
        </li>

        {% for i in paginator.page_range %}
        <li class="page-item">
            {% if page_obj.number == i %}
            <a class="page-link active">{{ i }}</a>
            {% else %}
            <a class="page-link" href="?page={{ i }}">{{ i }}</a>
            {% endif %}
        </li>
        {% endfor %}

        <li class="page-item">
            {% if page_obj.has_next %}
            <a class="page-link" href="?page={{ page_obj.next_page_number }}">Sonraki</a>
            {% else %}
            <a class="page-link disabled" href="#">Sonraki</a>
            {% endif %}
        </li>
    </ul>
</nav>
