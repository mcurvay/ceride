<div class="col">
  <div class="card">
    <div class="card-body">
      <p class="card-subtitle small text-muted">{{ event.formatted_date }}</p>
      <h5 class="card-title">{{ event.title | truncatechars:80 }}</h5>
      <p class="card-text">
        {{ event.description | truncatechars:320 }}
        <a href="{% url 'app:event_detail' event.id %}" class="card-link text-decoration-none">Devamını oku</a>
      </p>
    </div>
  </div>
</div>
