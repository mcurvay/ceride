<div class="col">
  <div class="card">
    <div class="card-body">
      <h5 class="card-title">{{ event.title }}</h5>
      <p class="card-text">{{ event.description }}</p>
      <p class="card-text"><small class="text-muted">{{ event.dateTime }}</small></p>
      <a href="{% url 'app:event_detail' event.id %}" class="card-link">Devamını oku</a>
    </div>
  </div>
</div>
