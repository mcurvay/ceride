<div class="col">
  <div class="card {% if event.is_today %}border-primary{% elif event.solved_at %}border-0{% else %}border-danger{% endif %} ">
    <div class="card-body">
      <p class="card-subtitle small {% if event.is_today %}text-primary{% else %}text-muted{% endif %}">{{ event.formatted_date }}</p>
      <h5 class="card-title">{{ event.title | truncatechars:80 }}</h5>
      <p class="card-text">
        {{ event.description | truncatechars:320 }}
        <a href="{% url 'app:event_detail' event.id %}" class="card-link text-decoration-none stretched-link">
          Devamını Oku
          <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-arrow-right" viewBox="0 0 16 16">
            <path fill-rule="evenodd" d="M1 8a.5.5 0 0 1 .5-.5h11.793l-3.147-3.146a.5.5 0 0 1 .708-.708l4 4a.5.5 0 0 1 0 .708l-4 4a.5.5 0 0 1-.708-.708L13.293 8.5H1.5A.5.5 0 0 1 1 8z"/>
          </svg>
        </a>
      </p>
    </div>
  </div>
</div>
